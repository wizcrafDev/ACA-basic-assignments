<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <div class="container">
  <form class=" col-8 border border-2 m-4 p-4 rounded-5 bg-dark text-light d-inline-block">
    <div class="row">
     <div class="col-md-6 col-lg-6 col-xl-6 col-xxl-6 col- mb-3">
       <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="exampleinputName1" placeholder="Example@John Deo" aria-describedby="emailHelp">
     </div>
     <div class="col-md-6 col-lg-6 col-xl-6 col-xxl-6 col-">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text text-light">We'll never share your email with anyone else.</div>
     </div>
     <div class="col-md-6 col-lg-6 col-xl-6 col-xxl-6 col- mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="input password">
     </div>
      <div class="col-md-6 col-lg-6 col-xl-6 col-xxl-6 col- mb-3">
       <label for="exampleInputPassword1" class="form-label"> Confirm Password</label>
       <input type="password" class="form-control" id="exampleInputPassword1" placeholder="confirm your password">
     </div>
     <div class="input-group mb-3">
      <input type="file" class="form-control" id="inputGroupFile02">
      <label class="input-group-text" for="inputGroupFile02">Upload Avatar</label>
    </div>
    <div class="mb-3 mform-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
     </div>
     <button type="submit" class="col-4 offset-md-4 offset-lg-4 offset-xl-4 offset-xxl-4 btn btn-primary">Submit</button>
   </div>
 </form>
 </div>
