<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-03 week-04 | To-do-list</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h2>Simple To-Do List</h2>
      <div class="input-container">
        <!-- what ever user entered in the input when button is clicked will be used to create a card at javascript and insert it to id=taskList
        -->
        <input type="text" id="taskInput" placeholder="Enter a task" />
        <button onclick="addTask()">Add</button>
      </div>
      <!-- card section part  -->
      <div class="taskContainer">
        <h3>Created Tasks</h3>
        <!-- card that are created in javascript are inserted here -->
        <div id="taskList"></div>
        <div id="error"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
